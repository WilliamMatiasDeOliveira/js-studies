<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Html</title>
</head>
<body>
    <h1 id="texto">eu sou um texto</h1>

    <button id="muda">MUDAR</button>

    <script>
        const muda = document.getElementById('muda')
        muda.addEventListener('click', mudaTexto)
        
        function mudaTexto(){
            let texto = document.getElementById('texto')
            texto.innerHTML = "agora sou javascript"
        }
    </script>
</body>
</html>
